    <script>

        var icon4 = document.getElementById("icon4");
        var gif4 = document.getElementById("gif4");
        var sound4 = document.getElementById("sound4");
        icon4.addEventListener("click", function () {
            sound4.play();
            icon4.style.display = 'none'
            gif4.style.display = 'block'
            var timer4 = setInterval(() => {
                console.log(sound4.ended)
                if (sound4.ended) {
                    icon4.style.display = 'block'
                    gif4.style.display = 'none'
                    clearInterval(timer4)
                }
            }, 500)
        });

    </script>
